<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hack the Fog 2.0</title>
    <meta
      name="description"
      content="San Francisco’s All-Inclusive High School Hackathon"
    />
    <meta
      name="keywords"
      content="hack,hackathon,sf,san francisco,high school,hacker,hack the fog,bay area,htf"
    />
    <meta name="robots" content="index, follow" />
    <meta name="image" content="https://hackthefog.com/seo.png" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="/logo.svg" />
        <h1>Hack the Fog 2.0</h1>
        <p>
          Hack the Fog 2.0 is in development and will be launching within the
          next month. Sign up below and we’ll email you when we registration
          opens.
        </p>
        <div class="email-form">
          <label for="waitlist">Enter your email to get updates</label>
          <input id="waitlist" type="email" placeholder="you@example.com" />
        </div>
        <div class="buttons">
          <a class="button updates">Get updates!</a>
          <a href="https://goo.gl/forms/70HW9LlyoEYX0Vtt1" class="button help"
            >Interested in mentoring?</a
          >
        </div>
      </div>
    </main>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
